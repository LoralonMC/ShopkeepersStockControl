# ShopkeepersStockControl Configuration

# Data storage type (only 'sqlite' is currently supported)
storage_type: sqlite

# Cooldown check frequency (in seconds)
# How often to check for expired cooldowns and clean up data
cooldown_check_interval: 60

# Cache time-to-live (seconds)
# Auto-expire shop mappings after this duration (prevents memory leaks from missed events)
cache_ttl: 10

# Batch write interval (seconds)
# How often to flush dirty data to database (reduces disk I/O)
batch_write_interval: 30

# Auto-purge trade data for inactive players (in days)
# Removes data for players who haven't logged in for this many days.
# Set to 0 to disable.
purge_inactive_days: 0

# Messages (using MiniMessage format)
# Set any message to "" (empty string) to disable it
#
# Available placeholders:
#   <time_remaining> - Countdown until reset (e.g., "23h 45m", "6d 12h")
#   <reset_time>     - Reset time display (e.g., "00:00" for daily, "Monday 00:00" for weekly, empty for rolling)
#   <remaining>      - Number of trades remaining for the player
#   <max>            - Maximum number of trades allowed
#
messages:
  trade_limit_reached: "<red>You've reached your limit! <gray>Cooldown: <yellow><time_remaining><gray> (Resets at <reset_time>)"
  trades_remaining: "<gray>Trades remaining: <green><remaining><gray>/<green><max>"
  cooldown_active: "<red>Cooldown active. <yellow><time_remaining><gray> (Resets at <reset_time>)"

# === PlaceholderAPI Support ===
# If PlaceholderAPI is installed, the following placeholders are available
# for use in scoreboards, holograms, tab lists, etc.
#
# Format: %ssc_<action>_<shop>:<trade>%
# <shop> can be the shop ID (from trades.yml) or the display name (case-insensitive)
#
#   %ssc_remaining_<shop>:<trade>%        - Remaining trades (e.g., "3")
#   %ssc_used_<shop>:<trade>%             - Used trades (e.g., "2")
#   %ssc_max_<shop>:<trade>%              - Effective max (per-player cap for shared, otherwise max_trades)
#   %ssc_cooldown_<shop>:<trade>%         - Time until reset, "Ready", or "Available"/"Sold out" (none mode)
#   %ssc_resettime_<shop>:<trade>%        - Reset time (e.g., "00:00", "Monday 00:00", "Never")
#   %ssc_globalmax_<shop>:<trade>%        - Total global stock for shared shops (e.g., "100")
#   %ssc_globalremaining_<shop>:<trade>%  - Remaining global stock for shared shops (e.g., "73")
#
# Examples:
#   %ssc_remaining_miner:diamond%           - Using shop display name
#   %ssc_cooldown_f65776c2-...-bdf4d:diamond%  - Using shop ID

# Message display mode: "chat" or "action_bar"
# Controls where each message type appears
message_display:
  trade_limit_reached: chat
  trades_remaining: action_bar
  cooldown_active: action_bar

# Debug mode (logs detailed information to console - useful for troubleshooting)
# Set to true to see packet modifications, trade events, and cache operations
debug: false
